<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registration Form</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      text-align: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #eaeaea;
    }

    .logo {
      width: 100px;
      height: 100px;
      border-radius: 20%;
      object-fit:cover;
      margin: 25px auto 15px auto;
      display: block;
      border: 3px solid #444;
      background: #e0e8034f;
      line-height: 100px;
      font-weight: 500;
      font-size: 1.2rem;
    }

    .header {
      background-color: #056429;
      color: #f1f1f1;
      padding: 20px 0;
      font-size: 1.2rem;
      font-weight: 600;
      margin-bottom: 15px;
    }

    .main-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: 1fr 1fr ;
      width: 90%;
      max-width: 1200px;
      margin: 0 auto;
      height: calc(150vh - 10px);
    }

    .box1 {
      background-color: white;
      display: flexbox;
      justify-content: center;
      align-items: center;
      padding: 20px;
      border: 2px solid #000;
      box-sizing: border-box;
      flex-direction: column;
      overflow-y: auto;
      height: 600px;  
    }
    .box2 {
      background-color: rgb(240, 233, 233);
      display: flexbox;
      
      align-items:center;
      padding: 20px;
      border: 2px solid #000;
      box-sizing: border-box;
      flex-direction: column;
      overflow-y: auto;
      height: 600px; 
       
      }
      .box3{
      background-color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      border: 2px solid #000;
      box-sizing: border-box;
      flex-direction: column;
      overflow-y: auto;
    }
    .box4 {
      background-color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      border: 2px solid #000;
      box-sizing: border-box;
      flex-direction: column;
      overflow-y: auto;
    }

    .form-wrapper {
      background: #0cd5a3;
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
      text-align: left;
      width: 100%;
      max-width: 450px;
    }

    .form-wrapper h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      font-weight: 600;
      display: block;
      margin-top: 12px;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: 1px solid #aaa;
      border-radius: 5px;
      box-sizing: border-box;
    }

    .gender-options {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-top: 8px;
    }

    .terms {
      display: flex;
      align-items: center;
      margin-top: 18px;
    }

    .terms input {
      margin-right: 10px;
    }

    button {
      background-color: #007BFF;
      color: #fff;
      padding: 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      margin-top: 22px;
      font-size: 16px;
    }

    button:hover {
      background-color: #0056b3;
    }


  </style>
</head>
<body>
  <div class="logo">My Logo</div>

  <div class="header">AIR QUALITY CHECK</div>

  <div class="main-grid">
    <div class="box1">
      <table>
        <tr>
          <th>Country</th>
          <th>AQI</th>

      </table>


    </div>

    <div class="box2">
      <div class="form-wrapper">
        <h2>Sign Up</h2>
        <form id="signupForm">
          <label for="fullname">Full Name:</label>
          <input type="text" id="fullname" name="fullname" required>

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>

          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required>

          <label for="confirm-password">Confirm Password:</label>
          <input type="password" id="confirm-password" name="confirm-password" required>

          <label for="dob">Date of Birth:</label>
          <input type="date" id="dob" name="dob" required>

          <label for="country">Country:</label>
          <select id="country" name="country" required>
            <option value="">Select Country</option>
            <option value="Bangladesh">Bangladesh</option>
            <option value="Germany">Germany</option>
            <option value="USA">United States</option>
            <option value="UK">United Kingdom</option>
            <option value="Canada">Canada</option>
            <option value="India">India</option>
            <option value="Australia">Australia</option>
          </select>

          <label>Gender:</label>
          <div class="gender-options">
            <input type="radio" id="male" name="gender" value="Male" required>
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="Female">
            <label for="female">Female</label>
          </div>

          <label for="zip">Zip:</label>
          <input type="text" id="zip" name="zip" required>

          <div class="terms">
            <input type="checkbox" id="terms" name="terms" required>
            <label for="terms">I agree to the Terms and Conditions</label>
          </div>

          <button type="submit">Register</button>
        </form>
        <div class="user-info" id="userInfo"></div>
      </div>
    </div>

    <div class="box3">Box 3</div>
    <div class="box4">Box 4</div>
  </div>

  <script>
    document.getElementById("signupForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const fullname = document.getElementById("fullname").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirm-password").value;
      const dob = document.getElementById("dob").value;
      const country = document.getElementById("country").value;
      const gender = document.querySelector('input[name="gender"]:checked');
      const zip = document.getElementById("zip").value.trim();
      const termsAccepted = document.getElementById("terms").checked;

      const namePattern = /^[a-zA-Z\s]+$/;
      const emailPattern = /^\d{2}-\d{5}-[1-3]@student\.aiub\.edu$/;
      const passwordPattern = /^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{6,}$/;

      let errors = [];

      if (!namePattern.test(fullname)) {
        errors.push("Full Name should contain only letters and spaces.");
      }

      if (!emailPattern.test(email)) {
        errors.push("Email must be a valid xx-xxxxx-x@student.aiub.edu address.");
      }

      if (!passwordPattern.test(password)) {
        errors.push("Password must be at least 6 characters, including letters and numbers.");
      }

      if (password !== confirmPassword) {
        errors.push("Passwords do not match.");
      }

      if (!gender) {
        errors.push("Please select a gender.");
      }

      if (!dob) {
        errors.push("Please select your date of birth.");
      }

      if (!country) {
        errors.push("Please select a country.");
      }

      if (!termsAccepted) {
        errors.push("You must agree to the Terms and Conditions.");
      }

      const infoDiv = document.getElementById("userInfo");

      if (errors.length > 0) {
        infoDiv.innerHTML = `<p style="color:red;"><strong>${errors.join("<br>")}</strong></p>`;
      } else {
        infoDiv.innerHTML = `
          <p style="color:green;"><strong>Registration successful!</strong></p>
        `;
        this.reset();
      }
    });
  </script>
</body>
</html>
