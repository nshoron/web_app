<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top 10 Men's ODI All-Rounder Cricket Players</title>
    <style>

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: 20px auto;
            text-align: center;
        }

        h1 {
            color: #333;
            font-size: 2em;
            margin-bottom: 20px;
        }


        table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 15px;
            text-align: left;
            border: 1px solid #ddd;
        }

        th {
            background-color: #333;
            color: white;
        }

        td img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
        }

 
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f1f1f1;
        }


        @media (max-width: 768px) {
            .container {
                width: 95%;
            }

            h1 {
                font-size: 1.5em;
            }

            table {
                font-size: 14px;
            }

            td img {
                width: 50px;
                height: 50px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Top 10 Men's ODI All-Rounder Cricket Players</h1>
        <table>
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>Player</th>
                    <th>Image</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Shakib Al Hasan</td>
                    <td><img src="\img\sakib.png" alt="Shakib Al Hasan"></td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Glenn Maxwell </td>
                    <td><img src="\img\maxwell.png" alt="Ben Stokes"></td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Mohammad Nabi</td>
                    <td><img src="\img\nabi.png" alt="Mohammad Nabi"></td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>Ravindra Jadeja</td>
                    <td><img src="\img\jadeja.png" alt="Ravindra Jadeja"></td>
                </tr>
                <tr>
                    <td>5</td>
                    <td>Hardik Pandya</td>
                    <td><img src="\img\hardik.png" alt="Hardik Pandya"></td>
                </tr>
                <tr>
                    <td>6</td>
                    <td>Angelo Mathews</td>
                    <td><img src="\img\angelo.png" alt="Angelo Mathews"></td>
                </tr>
                <tr>
                    <td>7</td>
                    <td>Chris Woakes</td>
                    <td><img src="\img\woakes.png" alt="Chris Woakes"></td>
                </tr>
                <tr>
                    <td>8</td>
                    <td>Shahid Afridi</td>
                    <td><img src="\img\michel.png" alt="Michael BRACEWELL"></td>
                </tr>
                <tr>
                    <td>9</td>
                    <td>Rashid Khan</td>
                    <td><img src="\img\rashid.png" alt="Rashid Khan"></td>
                </tr>
                <tr>
                    <td>10</td>
                    <td>Wanindu Hasaranga</td>
                    <td><img src="\img\wanindu.png" alt="Wanindu Hasaranga"></td>
                </tr>
            </tbody>
        </table>
    </div>

</body>
</html>
