<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Two-Column Box Layout with Form</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      text-align: center;
    }

    .logo {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: #ccc;
      border: 2px solid #000;
      line-height: 100px;
      font-weight: bold;
      margin: 10px auto;
    }

    .title-box {
      background-color: #333;
      color: #fff;
      padding: 10px 0;
      font-size: 1.5rem;
      font-weight: bold;
    }

    .container {
      display: flex;
      justify-content: center;
      gap: 10px;
      padding: 10px;
      
    }

    .column {
      display: flex;
      flex-direction: column;
      gap: 10 px;
      width: 48%;
    }

   

    .box1 {
      height: 300px;
      background-color: rgb(0, 247, 255);
      border: 30px;
    }

    .box2 {
      height: 450px;
      background-color: rgb(255, 251, 0);
    }

    .box3 {
      height: 300px;
      background-color: rgb(170, 255, 0);
    }

    .box4 {
      height: 250px;
      background-color: rgb(216, 112, 181);
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      border: 1px solid #000;
      padding: 6px;
      font-size: 14px;
    }

    .form-container  {
      background: #787c7b;
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
      text-align: left;
      width: 100%;
      max-width: 450px;
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 10px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }

    input, select {
      width: 100%;
      padding: 6px;
      margin-top: 5px;
    }

    .gender-group {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 5px;
    }

    .checkbox-group {
      margin-top: 10px;
    }

    button {
      margin-top: 15px;
      padding: 10px;
      width: 100%;
      background-color: #28a745;
      color: white;
      border: none;
      font-size: 16px;
    }

    .user-display {
      margin-top: 10px;
      font-size: 0.9rem;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="logo">Logo</div>
  <div class="title-box">4 Boxes and Registration Form</div>

  <div class="container">
    <!-- Column 1 -->
    <div class="column">
      <div class="box box1">
        <table>
          <thead>
            <tr><th>NO</th><th>CITY</th><th>AQI</th></tr>
          </thead>
          <tbody>
            <tr><td>1</td><td>DHAKA</td><td></td></tr>
            <tr><td>2</td><td>RANGPUR</td><td></td></tr>
            <tr><td>3</td><td>RAJSHAHI</td><td></td></tr>
            <tr><td>4</td><td>CHATTOGRAM</td><td></td></tr>
            <tr><td>5</td><td>GAZIPUR</td><td></td></tr>
            <tr><td>6</td><td>TANGAIL</td><td></td></tr>
            <tr><td>7</td><td>BAGURA</td><td></td></tr>
            <tr><td>8</td><td>DINAJPUR</td><td></td></tr>
            <tr><td>9</td><td>KHULNA</td><td></td></tr>
            <tr><td>10</td><td>BARISHAL</td><td></td></tr>
          </tbody>
        </table>
      </div>
      <div class="box box3">Box 3</div>
    </div>

    <!-- Column 2 -->
    <div class="column">
      <div class="box box2">
        <div class="form-container">
          <h2>Registration Form</h2>
          <form id="registrationForm">
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name="fullname" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" name="confirm-password" required>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>

            <label for="country">Country:</label>
            <select id="country" name="country" required>
              <option value="">Select Country</option>
              <option value="Bangladesh">Bangladesh</option>
              <option value="Germany">Germany</option>
              <option value="USA">United States</option>
              <option value="UK">United Kingdom</option>
              <option value="Canada">Canada</option>
              <option value="India">India</option>
              <option value="Australia">Australia</option>
            </select>

            <label>Gender:</label>
            <div class="gender-group">
              <input type="radio" id="male" name="gender" value="Male" required>
              <label for="male">Male</label>
              <input type="radio" id="female" name="gender" value="Female">
              <label for="female">Female</label>
            </div>

            <label for="zipcode">ZIP Code:</label>
            <input type="text" id="zipcode" name="zipcode" required>

            <div class="checkbox-group">
              <input type="checkbox" id="terms" name="terms" required>
              <label for="terms">I agree to the Terms and Conditions</label>
            </div>

            <button type="submit">Register</button>
          </form>
          <div class="user-display" id="userDisplay"></div>
        </div>
      </div>
      <div class="box box4">Box 4</div>
    </div>
  </div>

  <script>
    document.getElementById("registrationForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const fullname = document.getElementById("fullname").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirm-password").value;
      const dob = document.getElementById("dob").value;
      const country = document.getElementById("country").value;
      const gender = document.querySelector('input[name="gender"]:checked');
      const zipcode = document.getElementById("zipcode").value.trim();
      const termsAccepted = document.getElementById("terms").checked;

      const nameRegex = /^[a-zA-Z\s]+$/;
      const emailRegex = /^\d{2}-\d{5}-[1-3]@student\.aiub\.edu$/;
      const passwordRegex = /^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{6,}$/;

      let errors = [];

      if (!nameRegex.test(fullname)) {
        errors.push("Full Name should contain only letters and spaces.");
      }

      if (!emailRegex.test(email)) {
        errors.push("Email must be a valid xx-xxxxx-x@student.aiub.edu address.");
      }

      if (!passwordRegex.test(password)) {
        errors.push("Password must be at least 6 characters, include letters and numbers.");
      }

      if (password !== confirmPassword) {
        errors.push("Passwords do not match.");
      }

      if (!gender) {
        errors.push("Please select a gender.");
      }

      if (!dob) {
        errors.push("Please select your date of birth.");
      }

      if (!country) {
        errors.push("Please select a country.");
      }

      if (!zipcode) {
        errors.push("ZIP code must be filled.");
      }

      if (!termsAccepted) {
        errors.push("You must agree to the Terms and Conditions.");
      }

      const displayDiv = document.getElementById("userDisplay");

      if (errors.length > 0) {
        displayDiv.innerHTML = `<p style="color:red;"><strong>${errors.join("<br>")}</strong></p>`;
      } else {
        displayDiv.innerHTML = `
          <hr>
          <p><strong>Name:</strong> ${fullname}</p>
          <p><strong>Email:</strong> ${email}</p>
          <p><strong>DOB:</strong> ${dob}</p>
          <p><strong>Country:</strong> ${country}</p>
          <p><strong>Gender:</strong> ${gender.value}</p>
          <p><strong>ZIP:</strong> ${zipcode}</p>
          <hr>
          <p style="color:green;"><strong>Registration successful!</strong></p>
        `;
        this.reset();
      }
    });
  </script>
</body>
</html>
